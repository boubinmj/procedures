<template>
    <lightning-card title="NYU Data Policy" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <h2>NYU Policies and Data Guidelines</h2>
        <a href="https://www.nyu.edu/about/policies-guidelines-compliance/policies-and-guidelines/administrative-data-management-policy.html">NYU Administrative Data Management Policy</a>
        <br>
        <a href="https://www.nyu.edu/about/policies-guidelines-compliance/policies-and-guidelines/FERPA.html">FERPA Overview</a>
        <br>
        <a href="https://www.nyu.edu/employees/resources-and-services/administrative-services/university-data-warehouse-plus/data-management/roles-and-responsibilities.html#tripleBox_nyuexpandables_5">NYU Data Roles</a>
        <h2>Database Services</h2>
        <p>Salesforce is the primary contact database for Wagner, housing 90,000+ contact records  and 25,000+ accounts from private, nonprofit, and government sectors. We provide the following Salesforce services: </p>
        <ul>
          <li>Importing contacts and accounts</li>
          <li>User training and support</li>
          <li>Customizing lists for marketing</li>
          <li>Creating dashboards and custom reports</li>
          <li>Implementing data integrations, including connections with Symplicity Careers, NYU University Data Warehouse, and Drupal 8 Web CMS</li>
          <li>Managing applications to utilize new features of Salesforce</li>
        </ul>
      </div>
      <div class="slds-p-around_small">
        <!-- Search Input -->
        <lightning-input 
            type="text" 
            label="Search Account" 
            placeholder="Enter Account Name" 
            onchange={handleSearchInput}>
        </lightning-input>

        <!-- Display Search Results -->
        <template if:true={accounts}>
            <ul class="slds-list_dotted slds-p-top_small">
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>{account.Name}</li>
                </template>
            </ul>
        </template>

        <!-- No Results Message -->
        <template if:true={searchKey}>
            <template if:true={accounts.length}>
                <p class="slds-text-color_success">Found {accounts.length} result(s).</p>
            </template>
            <template if:false={accounts.length}>
                <p class="slds-text-color_error">No accounts found.</p>
            </template>
        </template>
    </div>
    </lightning-card>
  </template>
